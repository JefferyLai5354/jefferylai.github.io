            <h1>Join Us</h1>
            <form name="joinform" method="post" enctype="multipart/form-data" onsubmit="print()">
                <table>
                    <tr>
                        <td>First Name: </td>
                        <td>
                            <input type="text" name="firstName" pattern="^[A-Z][a-z]*" title="Capital first character" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td>
                            <input type="text" name="lastName" pattern="^[A-Z][a-z]*" title="Capital first character" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" name="information" value="male" required="required" />Male
                            <input type="radio" name="information" value="female" />Female
                        </td>
                    </tr>
                    <tr>
                        <td>Username: </td>
                        <td>
                            <input type="text" name="userName" required="required" />
                        </td>
                    </tr> 
                    <tr>        
                        <td>Set password: </td>
                        <td>
                            <input type="password" name="setPassword" required="required" /> 
                        </td>
                    </tr> 
                    <tr>
                        <td>Email: </td>
                        <td>
                            <input type="email" name="email" required="required" />
                        </td>
                    </tr>    
                
                    <tr>
                        <td>Would you like to receive updated information?</td>
                        <td>
                            <input type="radio" name="information" value="Yes" required="required"/>Yes
                            <input type="radio" name="information" value="No" />No  
                        </td> 
                    </tr> 
                </table>       
                <br />
                <input type="submit" value="Sumit" />
                <input type="reset" value="Clear" />
            </form>
